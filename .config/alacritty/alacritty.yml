#env:
#  TERM: xterm-256color

window:
  opacity: 1

hints:
  launcher: firefox

font:
  size: 14
  # size: 12 # macbook
  normal:
    family: Hack Nerd Font Mono

  bold:
    family: Hack Nerd Font Mono
    style: Bold Italic

  offset:
    x: 0
    y: 1

# Colors (Dracula)
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  selection:
    text: '0xf8f8f2'
    background: '0x44475a'

  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

  indexed_colors: []

key_bindings:
  - { key: Key3, mods: Alt, chars: "#" } # required to use '#' on mac with UK keyboard
  - { key: B, mods: Alt, chars: "\x1bb" } # Jump to previous word
  - { key: F, mods: Alt, chars: "\x1bf" } # Jump to next word
  - { key: Left, mods: Alt, chars: "\x1bb" } # Jump to previous word
  - { key: Right, mods: Alt, chars: "\x1bf" } # Jump to next word
  - { key: Left,  mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End
  - { key: Q,        mods: Command, action: SpawnNewInstance }

  # enable usage of alt-n as meta-n (e.g. on tmux, C-a M-1 to resize windows evenly)
  - { key: Key0, mods: Alt, chars: "\x1b0" }
  - { key: Key1, mods: Alt, chars: "\x1b1" }
  - { key: Key2, mods: Alt, chars: "\x1b2" }
  - { key: Key3, mods: Alt, chars: "\x1b3" }
  - { key: Key4, mods: Alt, chars: "\x1b4" }
  - { key: Key5, mods: Alt, chars: "\x1b5" }
  - { key: Key6, mods: Alt, chars: "\x1b6" }
  - { key: Key7, mods: Alt, chars: "\x1b7" }
  - { key: Key8, mods: Alt, chars: "\x1b8" }
  - { key: Key9, mods: Alt, chars: "\x1b9" }
